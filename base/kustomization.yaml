apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml

helmCharts:
  - name: loki-stack
    repo: https://grafana.github.io/helm-charts
    version: v2.6.5
    releaseName: loki-stack
    namespace: grafana-loki
  - name: grafana
    repo: https://grafana.github.io/helm-charts
    version: v6.30.2
    releaseName: grafana
    namespace: grafana-loki